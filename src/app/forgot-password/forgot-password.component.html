
<div>
    <div class="form-group">
        <label for="pwd">Enter Your Mail :</label>
        <input type="email" class="form-control" id="pwd" placeholder="Enter mail" 
        [(ngModel)]="mailId" name="mail">
      </div>
      <button type="submit" class="btn btn-success" (click)="submitClick()">Submit</button>
</div>
<div>
  <div class="form-group">
      <label for="pwd">Enter Your Mail :</label>
      <input type="number" class="form-control" id="pwd" placeholder="Enter Mobile Number" 
      [(ngModel)]="phoneNo" name="number">
    </div>

    <button type="submit" class="btn btn-success" (click)="submitClicked()">Submit</button>
</div>
<div>
  <loading-indicator [isLoading]="isLoading"></loading-indicator>
</div>
